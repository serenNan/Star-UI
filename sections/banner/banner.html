<style>
  /* ================================
   Banner
   ================================ */
  /* 1.  - */
.banner {
  position: relative;
  min-height: 118vh;
  display: flex;
  flex-direction: column;
  padding: 0;
  /*  */
    --banner-card-width: clamp(60px, 5vw, 81px);
    --banner-card-height: clamp(80px, 6.67vw, 108px);
    --banner-card-gap: clamp(0.5rem, 1.5vw, 1rem);
  }

  /*  */
  .banner-video-bg {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: calc(var(--banner-card-height) + var(--banner-card-gap) * 1 + 1rem);
    width: 100%;
    overflow: hidden;
    margin-top: -4rem;
    z-index: 0;
  }

  .banner-video-bg video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .banner-video-bg video.active {
    opacity: 1;
  }

  .banner-nbg-video {
    width: 120%;
    height: 120%;
  }

  /*  */
  .banner::before {
    content: none;
  }

.banner-container {
  position: relative;
  max-width: 100%;
  margin: 0 auto;

  /* â†“â†“â†“ Move content lower â†“â†“â†“ */
  padding-top: calc(var(--nav-height) + 21vh);
  padding-bottom: 10vh;

  display: flex;
  flex-direction: column;
  justify-content: flex-start;   /* instead of center */
  align-items: center;
  gap: clamp(2rem, 4vh, 4rem);
  z-index: 2;
}


  /*  */
  .banner-left {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: clamp(1rem, 2vh, 1.5rem);
    /*  */
    max-width: min(800px, 90vw);
    /*  */
    margin: clamp(2.5rem, 7vh, 6rem) auto 0;
    /*  */
    text-align: center;
    /*  */
    z-index: 3;
  }

.banner-title {
  display: block;
  font-size: clamp(1.7rem, 5vw, 4.5rem);
  font-family: 'Times New Roman', serif;
  font-weight: 400;
  font-style: normal;
  line-height: 1.1;
  color: var(--color-text);
  margin: 0 auto -0.5rem;
  letter-spacing: 0.02em;
  max-width: 32ch;
  text-align: center;
  white-space: nowrap;

  /* ðŸ”¥ TRUE CENTERING */
  position: relative;
  left: 50%;
  transform: translateX(-50%);
}

.banner-title__accent {
  font-family: 'LEDLIGHT', 'Times New Roman', serif;
  font-weight: 400;
  font-style: normal;
  letter-spacing: inherit;
}



  .banner-subtitle {
    font-size: clamp(0.875rem, 1.5vw, 1rem);
    line-height: 1.6;
    color: #FFFFFF;
    /*  */
    margin: 0;
    margin-bottom: var(--spacing-xs);
    max-width: 500px;
    text-align: center;
    margin-left: auto;
    margin-right: auto;   white-space: nowrap;
  }

  /*  */
  .search-box-container {
    position: relative;
    width: 100%;
    max-width: min(550px, 90vw);
    /*  */
    margin: 0 auto;
  }

.search-input {
  width: 100%;
  padding: 10px 160px 10px 20px;
  background: rgba(0, 0, 0, 0.5);
  border: 0.25px solid rgba(184, 184, 184, 0.9);
    outline: none !important;
    box-shadow: none;
    border-radius: 25px;
    color: var(--color-text);
    font-size: 0.6rem;
    font-family: inherit;
    line-height: 1.4;
    transition: all var(--transition);
    backdrop-filter: blur(10px);
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-wrap: break-word;
    min-height: 48px;
    max-height: 48px;
    overflow: hidden;
    resize: none;
    vertical-align: middle;
  }

  .search-input::placeholder {
    color: rgba(255, 255, 255, 0.5);
  }

  .search-input:focus {
    outline: none !important;
    /*  */
    background: rgba(0, 0, 0, 0.6);
    /*  */
    box-shadow: none;
    /*  */
    border: none !important;
    /*  */
  }

  .btn-run-engine {
    position: absolute;
    right: 6px;
    top: 50%;
    transform: translateY(-50%);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.075rem;
    padding: 8px 16px;
    /*  1224  816 */
    background: white;
    color: black;
    font-size: 1rem;
    /*  */
    font-weight: 600;
    border: none;
    border-radius: 20px;
    /*  10px  20px */
    cursor: pointer;
    transition: transform var(--transition), box-shadow var(--transition), background var(--transition);
    white-space: nowrap;
  }

  .btn-run-engine .btn-icon {
    display: inline-flex;
    align-items: center;
  }

  .btn-run-engine .btn-icon svg {
    width: 1.2rem;
    height: 0.9rem;
    fill: currentColor;
  }

  .btn-run-engine:hover {
    transform: translateY(calc(-50% - 2px));
    box-shadow: none;
    background: rgba(255, 255, 255, 0.95);
  }

  /*  */
.video-cards-container {
  position: relative;
  margin: clamp(-6rem, -10vh, -2rem) auto 0;
  z-index: 100;
  overflow: hidden;
  width: min(720px, 94vw);
  display: flex;
  justify-content: center;

  /* â†“â†“â†“ ADD THIS â†“â†“â†“ */
  padding: clamp(0.2rem, 0.8vh, 0.5rem) 0;
}


  .video-cards-grid {
    display: flex;
    gap: clamp(1rem, 4vw, 2.5rem);
    flex-wrap: nowrap;
    align-items: center;
    justify-content: center;
  }

  /*  */
  .video-card-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    flex: 0 0 auto;
  }
  /*  */
  /*  */
  .video-card {
    appearance: none;
    border: none;
    background: transparent;
    color: rgba(255, 255, 255, 0.55);
    font-size: clamp(0.95rem, 1.8vw, 1.5rem);
    font-weight: 500;
    letter-spacing: 0.08em;
    text-align: center;
    cursor: pointer;
    padding: 0;
    margin: 0;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: color 0.2s ease, transform 0.2s ease;
  }

  .video-card:focus {
    outline: none;
  }

  .video-card:focus-visible {
    outline: none;
    color: #ffffff;
  }

  .video-card:not(.is-active):hover {
    color: #ffffff;
    transform: translateY(-2px);
  }

  .video-card.is-active {
    color: #ffffff;
    font-weight: 600;
    transform: none;
  }


  /*  */

  /* ===== Static card layout overrides ===== */
 .banner .video-cards-container {
  width: 100%;
  padding: clamp(0.5rem, 1.5vw, 1.5rem) 0;
  margin: clamp(-0.5rem, -4vh, -0.75rem) auto 0; /* moves the pills up */
}


  .banner .video-cards-grid {
    flex-wrap: nowrap;
    justify-content: center;
    gap: clamp(1.25rem, 4vw, 3rem);
    width: 100%;
  }

  .banner .video-card-wrapper {
    gap: 0.5rem;
    transition: transform 0.3s ease, opacity 0.3s ease;
  }

  @media (max-width: 767px) {
    .banner-title {
      white-space: normal;
      max-width: 28ch;
    }

    .banner .video-cards-grid {
      flex-wrap: nowrap;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      width: 100%;
      overflow-x: auto;
    }

    .banner .video-card-wrapper {
      flex: 0 0 auto;
      transform: none !important;
    }

    .banner .video-card {
      font-size: clamp(0.85rem, 3.5vw, 1.05rem);
    }

    .banner .video-card-wrapper.is-active,
    .banner .video-card-wrapper:hover {
      transform: none !important;
    }

    .banner .video-card-wrapper:hover .video-card,
    .banner .video-card-wrapper:focus-within .video-card {
      transform: none;
    }

    .banner .video-cards-container {
      margin: clamp(1rem, 4vh, 3rem) auto 0;
    }
  }

  /*  (768px - 991px) */
  @media (max-width: 991px) {

    /* Banner  */
    .banner {
      min-height: auto;
      padding-top: calc(var(--nav-height) + var(--spacing-2xl));
      padding-bottom: var(--spacing-3xl);
      background-position: center center;
    }

    /*  */
    .banner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      /*  */
      gap: var(--spacing-xl);
      padding: 0 2rem;
    }

    /*  */
    .banner-left {
      width: 100%;
      max-width: min(640px, 100%);
      margin: var(--spacing-xl) auto 0;
      text-align: center;
      /*  */
      display: flex;
      flex-direction: column;
      align-items: center;
      /*  */
    }

    /*  */
    .banner-title,
    .banner-subtitle {
      text-align: center;
      margin-left: auto;
      margin-right: auto;    white-space: nowrap;
    }
  }

  /*  (< 768px) */
  @media (max-width: 767px) {

    /* Banner  */
  .banner {
    padding-top: calc(var(--nav-height) + var(--spacing-xl)); /* same as before = no move down */
    padding-bottom: var(--spacing-2xl);                       /* same bottom padding */
    min-height: 90vh; /* makes the section ~3x deeper, grows DOWN only */
  }

  .banner-container {
    min-height: inherit; /* lets the inner content stretch with the banner */
  }

    /*  */
    .banner-container {
      padding: 0 1.5rem;
      gap: var(--spacing-lg);
      align-items: center;
      /*  */
    }

    /*  */
    .banner-left {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: min(640px, 100%);
      margin: calc(var(--spacing-3xl) + var(--spacing-lg)) auto 0;
    }

    .banner-title {
      display: block;
      font-size: clamp(1.8rem, 4vw, 3.2rem);
      max-width: 28ch;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      white-space: normal;
    }

    .banner .video-card,
    .banner .video-card:not(.is-active):hover,
    .banner .video-card.is-active {
      box-shadow: none !important;
    }
  }

  /*  (< 480px) */
  @media (max-width: 479px) {
    .banner-container {
      padding: 0 var(--spacing-md);
      align-items: center;
      /*  */
    }

    .banner-title {
      font-size: clamp(1.8rem, 4vw, 3.2rem);
      font-weight: 900;
      font-style: italic;
      line-height: 1.1;
      color: var(--color-text);
      margin: 0;
      margin-bottom: -0.5rem;
      letter-spacing: 0.04em;
      max-width: 28ch;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      white-space: normal;
    }
  }

  /*  */
  @media (max-width: 991px) {

    /*  */
    .video-card:active {
      transform: scale(0.95);
      transition: transform 0.1s ease;
    }

    .btn-run-engine:active {
      transform: translateY(-50%) scale(0.98);
    }
  }

  /*  */
  @media (prefers-reduced-motion: reduce) {

    .video-card,
    .btn-run-engine {
      transition: none !important;
    }

    .banner::before {
      animation: none !important;
    }
  }


  </style>

<script>
  (function () {
    const heroBox = document.getElementById('hero-search-box');
    const searchInput = heroBox ? heroBox.querySelector('.search-input') : null;
    const runBtn = heroBox ? heroBox.querySelector('.btn-run-engine') : null;
    const cards = Array.from(document.querySelectorAll('.video-cards-grid .video-card'));
    const wrappers = cards.map(card => card.closest('.video-card-wrapper'));
    const bgVideos = Array.from(document.querySelectorAll('.banner-bg-video'));
    const HERO_PROMPTS = [
      'A luxurious furniture campaign showcasing craftsmanship and opulence through atmospheric, artfully composed scenes.',
      'A cinematic apocalyptic sci-fi story about a female astronaut racing to stop an eclipse.',
      'A stop-motion journey of a wooden figure chasing the moon through whimsical adventures until it finally reaches it.',
    ];

    const goWaitlist = () => { window.location.href = 'waitlist.html'; };

    function updatePromptByIndex(index) {
      if (!searchInput || !HERO_PROMPTS.length) return;
      const prompt = HERO_PROMPTS[index % HERO_PROMPTS.length] || HERO_PROMPTS[0];
      searchInput.placeholder = prompt;
      searchInput.value = prompt;
    }

    function updateBackgroundByCard(cardIndex) {
      const targetCard = cards[cardIndex];
      if (!targetCard) return;
      const videoIndexAttr = targetCard.getAttribute('data-bg-index');
      const videoIndex = videoIndexAttr ? parseInt(videoIndexAttr, 10) : cardIndex;
      bgVideos.forEach((video, idx) => {
        const isActive = idx === videoIndex;
        video.classList.toggle('active', isActive);
        if (isActive) {
          video.play().catch(() => {});
        } else {
          video.pause();
          video.currentTime = 0;
        }
      });
    }

    function setActiveCard(cardIndex, immediate = false) {
      cards.forEach((card, idx) => {
        const isActive = idx === cardIndex;
        card.classList.toggle('is-active', isActive);
        if (wrappers[idx]) {
          wrappers[idx].classList.toggle('is-active', isActive);
        }
      });
      updatePromptByIndex(cardIndex);
      updateBackgroundByCard(cardIndex, immediate);
    }

    cards.forEach((card, idx) => {
      card.setAttribute('role', 'button');
      card.setAttribute('tabindex', '0');
      card.addEventListener('click', () => setActiveCard(idx));
      card.addEventListener('keypress', (event) => {
        if (event.key === 'Enter' || event.key === ' ') {
          event.preventDefault();
          setActiveCard(idx);
        }
      });
    });

    if (runBtn) {
      runBtn.addEventListener('click', goWaitlist);
    }

    if (searchInput) {
      searchInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault();
          goWaitlist();
        }
      });
    }

    if (cards.length) {
      const initialIndex = cards.findIndex(card => card.classList.contains('is-active'));
      setActiveCard(initialIndex >= 0 ? initialIndex : 0, true);
    } else {
      updatePromptByIndex(0);
    }
  })();
</script>
