<script>
  // Exp 3 模块交互逻辑
  (function () {
    'use strict';

    const initExp3 = () => {
      // 视频加载错误处理
      const videos = document.querySelectorAll('.exp-3-card video');
      videos.forEach((video) => {
        video.addEventListener('error', function () {
          console.warn(`Failed to load video: ${this.querySelector('source').src}`);
          this.style.display = 'none';
        });

        // 初始状态暂停视频
        video.pause();

        // 鼠标悬停时播放视频
        const card = video.closest('.exp-3-card');
        if (card) {
          card.addEventListener('mouseenter', () => {
            video.play();
          });
          card.addEventListener('mouseleave', () => {
            video.pause();
          });
        }
      });

      // Load More 按钮功能
      const loadMoreButton = document.querySelector('.exp-3-load-more-button');
      const extraImages = document.querySelector('.exp-3-extra-images');
      
      if (loadMoreButton && extraImages) {
        loadMoreButton.addEventListener('click', function () {
          // 显示额外的图片
          if (extraImages.style.display === 'none') {
            extraImages.style.display = 'flex';
            // 触发重排以启动动画
            void extraImages.offsetHeight;
            // 添加显示类以触发动画
            extraImages.classList.add('show');
            // 平滑滚动到新加载的内容
            setTimeout(() => {
              extraImages.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
              });
            }, 100);
            // 更新按钮文本
            this.textContent = 'Show Less';
          } else {
            // 隐藏额外的图片
            extraImages.classList.remove('show');
            // 等待动画完成后隐藏
            setTimeout(() => {
              extraImages.style.display = 'none';
              // 滚动回原始内容
              document.querySelector('.exp-3-columns:not(.exp-3-extra-images)').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
              });
            }, 600);
            // 恢复按钮文本
            this.textContent = 'Load More';
          }
        });
      }
    };

    // DOM 加载后初始化
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initExp3);
    } else {
      initExp3();
    }
  })();
</script>
