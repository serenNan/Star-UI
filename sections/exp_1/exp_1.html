<!-- ===== EXP_1 模块 ===== -->
<style>
  /* Exp 1 Section Styles */
  .exp-1 {
    padding: var(--spacing-3xl) 3rem;
    background: var(--color-bg);
    position: relative;
  }

  .exp-1-container {
    max-width: 1400px;
    margin: 0 auto;
    width: 100%;
  }

  /* 顶部标题区域 - 居中 */
  .exp-1-header {
    text-align: center;
    margin-bottom: 1.3rem;
  }

  .exp-1-title {
    color: var(--color-text);
    font-family: 'Press Start 2P', monospace;
    font-size: clamp(1.5rem, 3vw, 2.5rem);
    font-weight: 400;
    line-height: 1.4;
    margin: 0 0 var(--spacing-md) 0;
    letter-spacing: 0.05em;
  }

  .exp-1-subtitle {
    font-family: 'Sora', sans-serif;
    font-size: clamp(1rem, 1.8vw, 0.75rem);
    color: #a5a5a5;
    line-height: 1.8;
    max-width: 60%;
    margin: 0 auto;
    text-align: center;
    font-weight: 300;
  }

  /* 列布局 */
  .exp-1-columns {
    display: flex;
    gap: var(--spacing-lg);
    width: 100%;
    align-items: stretch;
    min-height: 600px;
    justify-content: center;
    max-width: 98%;
    margin: 0 auto;
  }

  .exp-1-column {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-lg);
    align-items: stretch;
  }

  /* 第一列：25% */
  .exp-1-column-left {
    width: 25%;
    flex: 0 0 25%;
    height: 100%;
  }

  /* 第一列权重：上 30%，下 70% */
  .exp-1-column-left .exp-1-panel-top {
    flex: 0 0 30%;
    min-height: 180px;
  }

  .exp-1-column-left .exp-1-panel-bottom {
    flex: 0 0 70%;
    min-height: 420px;
  }

  /* 第二列：40% */
  .exp-1-column-center {
    width: 40%;
    flex: 0 0 40%;
    height: 100%;
    gap: 0;
  }

  /* 第三列：25% */
  .exp-1-column-right {
    width: 25%;
    flex: 0 0 25%;
    height: 100%;
  }

  /* 第三列权重：上 70%，下 30% */
  .exp-1-column-right .exp-1-panel-top {
    flex: 0 0 70%;
    min-height: 420px;
  }

  .exp-1-column-right .exp-1-panel-bottom {
    flex: 0 0 30%;
    min-height: 180px;
  }

  /* 单个图片面板 */
  .exp-1-panel {
    position: relative;
    width: 100%;
    border-radius: 16px;
    overflow: hidden;
    background: var(--color-bg-secondary);
  }

  /* 中央列单图 - 填充整个列高度，等于左右两列的总高度（包括gap） */
  .exp-1-column-center .exp-1-panel {
    flex: 1;
    height: 100%;
    width: 100%;
    min-height: 632px;
  }

  .exp-1-panel-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform var(--transition);
  }

  .exp-1-panel video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .exp-1-panel:hover .exp-1-panel-image {
    transform: scale(1.05);
  }

  .exp-1-panel:hover video {
    transform: scale(1.05);
  }

  /* 视频预览模态框 */
  .video-modal {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(10px);
  }

  .video-modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 90%;
    max-height: 90%;
    width: auto;
    height: auto;
  }

  .video-modal video {
    width: 100%;
    height: 100%;
    max-width: 80vw;
    max-height: 80vh;
    object-fit: contain;
  }

  .video-modal-close {
    position: absolute;
    top: 20px;
    right: 40px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    z-index: 10001;
    transition: color 0.3s ease;
  }

  .video-modal-close:hover {
    color: #ccc;
  }

  /* 响应式设计 */
  @media (max-width: 991px) {
    .exp-1 {
      padding: var(--spacing-2xl) var(--spacing-lg);
    }

    .exp-1-header {
      margin-bottom: var(--spacing-2xl);
    }

    .exp-1-columns {
      flex-direction: column;
      gap: var(--spacing-md);
    }

    .exp-1-column-left,
    .exp-1-column-center,
    .exp-1-column-right {
      width: 100%;
      height: auto;
    }

    .exp-1-column-left,
    .exp-1-column-right {
      flex-direction: row;
    }

    .exp-1-column-left .exp-1-panel-top,
    .exp-1-column-left .exp-1-panel-bottom,
    .exp-1-column-right .exp-1-panel-top,
    .exp-1-column-right .exp-1-panel-bottom {
      flex: 1;
      min-height: 300px;
    }

    .exp-1-column-center .exp-1-panel {
      min-height: 400px;
    }
  }

  @media (max-width: 767px) {
    .exp-1 {
      padding: var(--spacing-xl) var(--spacing-md);
    }

    .exp-1-header {
      margin-bottom: var(--spacing-xl);
    }

    .exp-1-columns {
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .exp-1-column-left,
    .exp-1-column-right {
      flex-direction: column;
    }

    .exp-1-column-left .exp-1-panel-top,
    .exp-1-column-left .exp-1-panel-bottom,
    .exp-1-column-right .exp-1-panel-top,
    .exp-1-column-right .exp-1-panel-bottom {
      flex: 1;
      min-height: 250px;
    }

    .exp-1-column-center .exp-1-panel {
      min-height: 300px;
    }
  }
</style>

<!-- HTML 结构 -->

<!-- 视频预览模态框 -->
<div id="exp1-video-modal" class="video-modal">
  <span class="video-modal-close">&times;</span>
  <div class="video-modal-content">
    <video id="exp1-modal-video" controls autoplay>
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<script>
  // Exp 1 模块交互逻辑
  (function () {
    'use strict';

    const initExp1 = () => {
      // 视频加载错误处理
      const videos = document.querySelectorAll('.exp-1-panel video');
      videos.forEach((video) => {
        video.addEventListener('error', function () {
          console.warn(`Failed to load video: ${this.querySelector('source').src}`);
          this.style.display = 'none';
        });

        // 初始状态暂停视频
        video.pause();

        // 鼠标悬停时播放视频
        const panel = video.closest('.exp-1-panel');
        if (panel) {
          panel.addEventListener('mouseenter', () => {
            video.play();
          });
          panel.addEventListener('mouseleave', () => {
            video.pause();
          });

          // 点击视频打开模态框预览
          video.addEventListener('click', function () {
            openVideoModal(this.querySelector('source').src);
          });

          // 添加鼠标样式提示可点击
          video.style.cursor = 'pointer';
        }
      });

      // 模态框功能
      const modal = document.getElementById('exp1-video-modal');
      const modalVideo = document.getElementById('exp1-modal-video');
      const closeBtn = document.querySelector('.video-modal-close');

      function openVideoModal(videoSrc) {
        modalVideo.src = videoSrc;
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden'; // 防止背景滚动
      }

      function closeVideoModal() {
        modal.style.display = 'none';
        modalVideo.pause();
        modalVideo.src = '';
        document.body.style.overflow = ''; // 恢复滚动
      }

      // 关闭按钮事件
      if (closeBtn) {
        closeBtn.addEventListener('click', closeVideoModal);
      }

      // 点击模态框背景关闭
      if (modal) {
        modal.addEventListener('click', function (e) {
          if (e.target === modal) {
            closeVideoModal();
          }
        });
      }

      // ESC键关闭模态框
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && modal.style.display === 'block') {
          closeVideoModal();
        }
      });
    };

    // DOM 加载后初始化
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initExp1);
    } else {
      initExp1();
    }
  })();
</script>
