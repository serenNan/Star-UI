<!-- ===== PIC WALL 模块 ===== -->
<style>
  /* Pic Wall Section Styles - 8个正方形图片，2行4列 */
  .pic-wall {
    padding: var(--spacing-2xl) 3rem;
    background: var(--color-bg);
    position: relative;
  }

  .pic-wall-container {
    max-width: 1400px;
    margin: 0 auto;
    width: 100%;
  }

  /* 图片网格 - 2行4列 */
  .pic-wall-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: var(--spacing-lg);
    width: 100%;
  }

  /* 单个图片卡片 */
  .pic-wall-item {
    position: relative;
    width: 100%;
    aspect-ratio: 1 / 1;
    border-radius: 16px;
    overflow: hidden;
    background: var(--color-bg-secondary);
  }

  .pic-wall-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform var(--transition);
  }

  .pic-wall-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform var(--transition);
    cursor: pointer;
  }

  .pic-wall-item:hover .pic-wall-image,
  .pic-wall-item:hover .pic-wall-video {
    transform: scale(1.05);
  }

  /* 底部遮罩和文字标签 */
  .pic-wall-label-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: var(--spacing-md) var(--spacing-sm);
    /* 添加模糊背景效果 - 先模糊图片 */
    backdrop-filter: blur(12px) saturate(1.2);
    -webkit-backdrop-filter: blur(12px) saturate(1.2);
    /* 然后添加渐变遮罩，降低不透明度以显示模糊背景 */
    background: linear-gradient(
      to top,
      rgba(0, 0, 0, 0.75) 0%,
      rgba(0, 0, 0, 0.6) 50%,
      rgba(0, 0, 0, 0.3) 80%,
      transparent 100%
    );
    z-index: 1;
    pointer-events: none;
  }

  .pic-wall-label {
    color: var(--color-text);
    font-family: 'Sora', sans-serif;
    font-size: 0.875rem;
    font-weight: 400;
    line-height: 1.4;
    text-align: left;
    margin: 0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* 视频预览模态框 */
  .video-modal {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(10px);
  }

  .video-modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 90%;
    max-height: 90%;
    width: auto;
    height: auto;
  }

  .video-modal video {
    width: 100%;
    height: 100%;
    max-width: 80vw;
    max-height: 80vh;
    object-fit: contain;
  }

  .video-modal-close {
    position: absolute;
    top: 20px;
    right: 40px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    z-index: 10001;
    transition: color 0.3s ease;
  }

  .video-modal-close:hover {
    color: #ccc;
  }

  /* 响应式设计 */
  @media (max-width: 991px) {
    .pic-wall {
      padding: var(--spacing-xl) var(--spacing-lg);
    }

    .pic-wall-grid {
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: var(--spacing-md);
    }

    .pic-wall-label {
      font-size: 0.8125rem;
    }

    .pic-wall-label-overlay {
      padding: var(--spacing-sm) var(--spacing-xs);
    }
  }

  @media (max-width: 767px) {
    .pic-wall {
      padding: var(--spacing-lg) var(--spacing-md);
    }

    .pic-wall-grid {
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: var(--spacing-sm);
    }

    .pic-wall-label {
      font-size: 0.75rem;
    }

    .pic-wall-label-overlay {
      padding: var(--spacing-xs);
    }
  }
</style>

<div id="picwall-video-modal" class="video-modal">

  <div class="video-modal-content">

<script>
  // Pic Wall 模块交互逻辑
  (function () {
    'use strict';

    const initPicWall = () => {
      // 视频加载错误处理
      const videos = document.querySelectorAll('.pic-wall-video');
      videos.forEach((video) => {
        video.addEventListener('error', function () {
          console.warn(`Failed to load video: ${this.querySelector('source').src}`);
          this.style.display = 'none';
        });

        // 初始状态暂停视频
        video.pause();

        // 鼠标悬停时播放视频
        const item = video.closest('.pic-wall-item');
        if (item) {
          item.addEventListener('mouseenter', () => {
            video.play();
          });
          item.addEventListener('mouseleave', () => {
            video.pause();
            video.currentTime = 0; // 重置到开始位置
          });

          // 点击视频打开模态框预览
          video.addEventListener('click', function () {
            openVideoModal(this.querySelector('source').src);
          });

          // 添加鼠标样式提示可点击
          video.style.cursor = 'pointer';
        }
      });

      // 模态框功能
      const modal = document.getElementById('picwall-video-modal');
      const modalVideo = document.getElementById('picwall-modal-video');
      const closeBtn = document.querySelector('#picwall-video-modal .video-modal-close');

      function openVideoModal(videoSrc) {
        modalVideo.src = videoSrc;
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden'; // 防止背景滚动
      }

      function closeVideoModal() {
        modal.style.display = 'none';
        modalVideo.pause();
        modalVideo.src = '';
        document.body.style.overflow = ''; // 恢复滚动
      }

      // 关闭按钮事件
      if (closeBtn) {
        closeBtn.addEventListener('click', closeVideoModal);
      }

      // 点击模态框背景关闭
      if (modal) {
        modal.addEventListener('click', function (e) {
          if (e.target === modal) {
            closeVideoModal();
          }
        });
      }

      // ESC键关闭模态框
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && modal.style.display === 'block') {
          closeVideoModal();
        }
      });
    };

    // DOM 加载后初始化
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPicWall);
    } else {
      initPicWall();
    }
  })();
</script>
