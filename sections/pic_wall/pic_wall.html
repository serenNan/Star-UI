<!-- ===== PIC WALL 模块 ===== -->
<style>
  /* Pic Wall Section Styles - 8个正方形图片，2行4列 */
  .pic-wall {
    padding: var(--spacing-2xl) 3rem;
    background: var(--color-bg);
    position: relative;
  }

  .pic-wall-container {
    max-width: 1400px;
    margin: 0 auto;
    width: 100%;
  }

  /* 图片网格 - 2行4列 */
  .pic-wall-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: var(--spacing-lg);
    width: 100%;
  }

  /* 单个图片卡片 */
  .pic-wall-item {
    position: relative;
    width: 100%;
    aspect-ratio: 1 / 1;
    border-radius: 16px;
    overflow: hidden;
    background: var(--color-bg-secondary);
  }

  .pic-wall-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform var(--transition);
  }

  .pic-wall-item:hover .pic-wall-image {
    transform: scale(1.05);
  }

  /* 响应式设计 */
  @media (max-width: 991px) {
    .pic-wall {
      padding: var(--spacing-xl) var(--spacing-lg);
    }

    .pic-wall-grid {
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: var(--spacing-md);
    }
  }

  @media (max-width: 767px) {
    .pic-wall {
      padding: var(--spacing-lg) var(--spacing-md);
    }

    .pic-wall-grid {
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: var(--spacing-sm);
    }
  }
</style>

<!-- HTML 结构 -->
<section class="pic-wall" id="pic-wall">
  <div class="pic-wall-container">
    <div class="pic-wall-grid">
      <div class="pic-wall-item">
        <img src="sections/pic_wall/1.jpg" alt="Pic Wall 1" class="pic-wall-image" loading="lazy">
      </div>
      <div class="pic-wall-item">
        <img src="sections/pic_wall/2.jpg" alt="Pic Wall 2" class="pic-wall-image" loading="lazy">
      </div>
      <div class="pic-wall-item">
        <img src="sections/pic_wall/3.jpg" alt="Pic Wall 3" class="pic-wall-image" loading="lazy">
      </div>
      <div class="pic-wall-item">
        <img src="sections/pic_wall/4.jpg" alt="Pic Wall 4" class="pic-wall-image" loading="lazy">
      </div>
      <div class="pic-wall-item">
        <img src="sections/pic_wall/5.jpg" alt="Pic Wall 5" class="pic-wall-image" loading="lazy">
      </div>
      <div class="pic-wall-item">
        <img src="sections/pic_wall/6.jpg" alt="Pic Wall 6" class="pic-wall-image" loading="lazy">
      </div>
      <div class="pic-wall-item">
        <img src="sections/pic_wall/7.jpg" alt="Pic Wall 7" class="pic-wall-image" loading="lazy">
      </div>
      <div class="pic-wall-item">
        <img src="sections/pic_wall/8.jpg" alt="Pic Wall 8" class="pic-wall-image" loading="lazy">
      </div>
    </div>
  </div>
</section>

<script>
  // Pic Wall 模块交互逻辑
  (function () {
    'use strict';

    const initPicWall = () => {
      // 图片加载错误处理
      const images = document.querySelectorAll('.pic-wall-image');
      images.forEach((img) => {
        img.addEventListener('error', function () {
          console.warn(`Failed to load image: ${this.src}`);
          this.style.display = 'none';
        });
      });
    };

    // DOM 加载后初始化
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPicWall);
    } else {
      initPicWall();
    }
  })();
</script>
