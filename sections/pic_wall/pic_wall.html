<!-- ===== PIC WALL 模块 ===== -->
<style>
  /* Pic Wall Section Styles - 8个正方形图片，2行4列 */
  .pic-wall {
    padding: var(--spacing-2xl) 3rem;
    background: var(--color-bg);
    position: relative;
  }

  .pic-wall-container {
    max-width: 1400px;
    margin: 0 auto;
    width: 100%;
  }

  /* 图片网格 - 2行4列 */
  .pic-wall-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: var(--spacing-lg);
    width: 100%;
  }

  /* 单个图片卡片 */
  .pic-wall-item {
    position: relative;
    width: 100%;
    aspect-ratio: 1 / 1;
    border-radius: 16px;
    overflow: hidden;
    background: var(--color-bg-secondary);
  }

  .pic-wall-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform var(--transition);
  }

  .pic-wall-item:hover .pic-wall-image {
    transform: scale(1.05);
  }

  /* 底部遮罩和文字标签 */
  .pic-wall-label-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: var(--spacing-md) var(--spacing-sm);
    /* 添加模糊背景效果 - 先模糊图片 */
    backdrop-filter: blur(12px) saturate(1.2);
    -webkit-backdrop-filter: blur(12px) saturate(1.2);
    /* 然后添加渐变遮罩，降低不透明度以显示模糊背景 */
    background: linear-gradient(
      to top,
      rgba(0, 0, 0, 0.75) 0%,
      rgba(0, 0, 0, 0.6) 50%,
      rgba(0, 0, 0, 0.3) 80%,
      transparent 100%
    );
    z-index: 1;
    pointer-events: none;
  }

  .pic-wall-label {
    color: var(--color-text);
    font-family: 'Sora', sans-serif;
    font-size: 0.875rem;
    font-weight: 400;
    line-height: 1.4;
    text-align: left;
    margin: 0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* 响应式设计 */
  @media (max-width: 991px) {
    .pic-wall {
      padding: var(--spacing-xl) var(--spacing-lg);
    }

    .pic-wall-grid {
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: var(--spacing-md);
    }

    .pic-wall-label {
      font-size: 0.8125rem;
    }

    .pic-wall-label-overlay {
      padding: var(--spacing-sm) var(--spacing-xs);
    }
  }

  @media (max-width: 767px) {
    .pic-wall {
      padding: var(--spacing-lg) var(--spacing-md);
    }

    .pic-wall-grid {
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: var(--spacing-sm);
    }

    .pic-wall-label {
      font-size: 0.75rem;
    }

    .pic-wall-label-overlay {
      padding: var(--spacing-xs);
    }
  }
</style>

<script>
  // Pic Wall 模块交互逻辑
  (function () {
    'use strict';

    const initPicWall = () => {
      // 图片加载错误处理
      const images = document.querySelectorAll('.pic-wall-image');
      images.forEach((img) => {
        img.addEventListener('error', function () {
          console.warn(`Failed to load image: ${this.src}`);
          this.style.display = 'none';
        });
      });
    };

    // DOM 加载后初始化
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPicWall);
    } else {
      initPicWall();
    }
  })();
</script>
