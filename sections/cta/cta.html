<!-- ===== CTA Section Module ===== -->
<style>
/* CTA Section Styles */
.cta-section {
  padding: var(--spacing-3xl) 0;
  background: var(--color-bg-secondary);
  border-top: 1px solid var(--color-border);
}

.cta-content {
  text-align: center;
  max-width: 700px;
  margin: 0 auto;
  padding: 0 var(--spacing-lg);
}

.cta-title {
  font-size: clamp(2rem, 4vw, 3rem);
  font-weight: 800;
  margin-bottom: var(--spacing-sm);
  line-height: 1.2;
}

.cta-subtitle {
  font-size: 1.125rem;
  color: var(--color-text-secondary);
  margin-bottom: var(--spacing-xl);
  line-height: 1.6;
}

.cta-buttons {
  display: flex;
  gap: var(--spacing-md);
  justify-content: center;
  flex-wrap: wrap;
}

.btn-cta-primary {
  padding: 1rem 2.5rem;
  background: var(--color-text);
  color: var(--color-bg);
  border-radius: 8px;
  font-weight: 600;
  font-size: 16px;
  transition: all var(--transition);
  border: none;
  cursor: pointer;
}

.btn-cta-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
}

.btn-cta-secondary {
  padding: 1rem 2.5rem;
  background: transparent;
  color: var(--color-text);
  border: 1px solid var(--color-border);
  border-radius: 8px;
  font-weight: 600;
  font-size: 16px;
  transition: all var(--transition);
  cursor: pointer;
}

.btn-cta-secondary:hover {
  border-color: var(--color-text);
  transform: translateY(-2px);
}

/* Responsive */
@media (max-width: 767px) {
  .cta-buttons {
    flex-direction: column;
  }

  .btn-cta-primary,
  .btn-cta-secondary {
    width: 100%;
  }
}
</style>

<section class="cta-section" id="pricing">
  <div class="cta-content">
    <h2 class="cta-title">Ready to create amazing videos?</h2>
    <p class="cta-subtitle">
      Join thousands of creators who are already using TreClip to bring their ideas to life
    </p>
    <div class="cta-buttons">
      <a href="#" class="btn-cta-primary">Start Creating Free</a>
      <a href="#" class="btn-cta-secondary">Watch Demo</a>
    </div>
  </div>
</section>
