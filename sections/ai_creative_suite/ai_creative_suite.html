<!-- ===== AI CREATIVE SUITE 模块 ===== -->
<style>
  /* AI Creative Suite Section Styles */
  .ai-creative-suite-section {
    padding: var(--spacing-3xl) 0;
    background: var(--color-bg);
    position: relative;
  }

  .ai-creative-suite-container {
    max-width: var(--container-width);
    margin: 0 auto;
    padding: 0 var(--spacing-lg);
  }

  /* 标题区域 */
  .ai-creative-suite-header {
    text-align: center;
    margin-bottom: var(--spacing-3xl);
  }

  .ai-creative-suite-label {
    font-family: 'Sora', sans-serif;
    font-size: 1.25rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--color-text-secondary);
    margin-bottom: var(--spacing-sm);
    font-weight: 300;
  }

  .ai-creative-suite-title {
    font-size: clamp(2rem, 5vw, 3.5rem);
    font-weight: 700;
    color: var(--color-text);
    margin-bottom: var(--spacing-3xl);
    line-height: 1.2;
  }

  /* 内容区域 - 左右布局，图片占比更大 */
  .ai-creative-suite-content {
    display: grid;
    grid-template-columns: 2.5fr 1fr;
    gap: var(--spacing-2xl);
    align-items: center;
  }

  /* 左侧图片区域 */
  .ai-creative-suite-image-wrapper {
    position: relative;
    width: 100%;
    border-radius: 24px;
    overflow: hidden;
  }

  .ai-creative-suite-image {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 24px;
  }

  /* 视频样式 */
  .ai-creative-suite-video {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 24px;
    cursor: pointer;
  }

  /* 视频预览模态框 */
  .video-modal {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(10px);
  }

  .video-modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 90%;
    max-height: 90%;
    width: auto;
    height: auto;
  }

  .video-modal video {
    width: 100%;
    height: 100%;
    max-width: 80vw;
    max-height: 80vh;
    object-fit: contain;
  }

  .video-modal-close {
    position: absolute;
    top: 20px;
    right: 40px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    z-index: 10001;
    transition: color 0.3s ease;
  }

  .video-modal-close:hover {
    color: #ccc;
  }

  /* 右侧内容块 */
  .ai-creative-suite-content-block {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-lg);
  }

  .ai-creative-suite-content-label {
    font-family: 'Sora', sans-serif;
    font-size: 1.2rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--color-text-secondary);
    font-weight: 300;
  }

  .ai-creative-suite-content-title {
    font-size: clamp(1.5rem, 3vw, 2.0rem);
    font-weight: 700;
    color: var(--color-text);
    line-height: 1.3;
  }

  /* 按钮 - 更深灰色，白色字体，更大圆角，更大字体 */
  .ai-creative-suite-button {
    font-family: 'Sora', sans-serif;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: var(--spacing-md) var(--spacing-xl);
    background: #2a2a2a;
    /* 更深的灰色 */
    color: var(--color-text);
    /* 白色字体 */
    font-size: 1.125rem;
    /* 更大的字体 */
    font-weight: 300;
    border-radius: 40px;
    /* 更圆的角 */
    text-decoration: none;
    width: fit-content;
    transition: all var(--transition);
    border: none;
    cursor: pointer;
    margin-top: var(--spacing-2xl);
    /* 与上方文字保持更大距离 */
  }

  .ai-creative-suite-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(42, 42, 42, 0.6);
    background: #1f1f1f;
    /* 悬停时更深 */
  }

  /* 响应式设计 */
  @media (max-width: 991px) {
    .ai-creative-suite-section {
      padding: var(--spacing-2xl) 0;
    }

    .ai-creative-suite-header {
      margin-bottom: var(--spacing-2xl);
    }

    .ai-creative-suite-content {
      grid-template-columns: 1fr;
      gap: var(--spacing-xl);
    }
  }

  @media (max-width: 767px) {
    .ai-creative-suite-section {
      padding: var(--spacing-xl) 0;
    }

    .ai-creative-suite-header {
      margin-bottom: var(--spacing-xl);
    }

    .ai-creative-suite-title {
      font-size: clamp(1.5rem, 6vw, 2.5rem);
    }

    .ai-creative-suite-content {
      gap: var(--spacing-lg);
    }

    .ai-creative-suite-content-title {
      font-size: clamp(1.25rem, 4vw, 2rem);
    }

    .ai-creative-suite-button {
      width: 100%;
      padding: var(--spacing-md);
    }
  }
</style>

<!-- AI Creative Suite Section -->
<section class="ai-creative-suite-section" id="ai-creative-suite">
  <div class="ai-creative-suite-container">
    <!-- 标题 -->
    <div class="ai-creative-suite-header">
      <div class="ai-creative-suite-label">AI CREATIVE SUITE</div>
      <h2 class="ai-creative-suite-title">Create on-Brand content In Minutes</h2>
    </div>

    <!-- 内容区域 - 左右布局 -->
    <div class="ai-creative-suite-content">
      <!-- 左侧：视频 -->
      <div class="ai-creative-suite-image-wrapper" data-video-wrapper>
        <video class="ai-creative-suite-video" autoplay muted loop playsinline data-video-src="videos/video_2.mp4">
          <source src="videos/video_2.mp4" type="video/mp4">
        </video>
      </div>

      <!-- 右侧：内容块 -->
      <div class="ai-creative-suite-content-block">
        <div class="ai-creative-suite-content-label">AI CREATIVE SUITE</div>
        <h3 class="ai-creative-suite-content-title">
          Four AI tools that keep every post consistent with your visual identity.
        </h3>
        <a href="#" class="ai-creative-suite-button">Experience it now</a>
      </div>
    </div>
  </div>
</section>

<!-- 视频预览模态框 -->
<div id="ai-creative-suite-video-modal" class="video-modal">
  <span class="video-modal-close">&times;</span>
  <div class="video-modal-content">
    <video id="ai-creative-suite-modal-video" controls>
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<script>
  // AI Creative Suite 模块交互逻辑
  (function () {
    'use strict';

    const initAICreativeSuite = () => {
      // 获取视频元素
      const video = document.querySelector('.ai-creative-suite-video');
      const videoWrapper = document.querySelector('[data-video-wrapper]');
      if (!video || !videoWrapper) return;

      // 视频加载错误处理
      video.addEventListener('error', function() {
        console.warn(`Failed to load video: ${this.querySelector('source').src}`);
        this.style.display = 'none';
      });

      // 页面加载时自动播放（已设置autoplay属性）
      // 点击打开模态框预览
      videoWrapper.addEventListener('click', function () {
        openVideoModal(video.querySelector('source').src);
      });

      // 添加鼠标样式提示可点击
      videoWrapper.style.cursor = 'pointer';

      // 模态框功能
      const modal = document.getElementById('ai-creative-suite-video-modal');
      const modalVideo = document.getElementById('ai-creative-suite-modal-video');
      const closeBtn = document.querySelector('#ai-creative-suite-video-modal .video-modal-close');

      function openVideoModal(videoSrc) {
        modalVideo.src = videoSrc;
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden'; // 防止背景滚动
      }

      function closeVideoModal() {
        modal.style.display = 'none';
        modalVideo.pause();
        modalVideo.src = '';
        document.body.style.overflow = ''; // 恢复滚动
      }

      // 关闭按钮事件
      if (closeBtn) {
        closeBtn.addEventListener('click', closeVideoModal);
      }

      // 点击模态框背景关闭
      if (modal) {
        modal.addEventListener('click', function (e) {
          if (e.target === modal) {
            closeVideoModal();
          }
        });
      }

      // ESC键关闭模态框
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && modal.style.display === 'block') {
          closeVideoModal();
        }
      });
    };

    // DOM 加载后初始化
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initAICreativeSuite);
    } else {
      initAICreativeSuite();
    }
  })();
</script>
