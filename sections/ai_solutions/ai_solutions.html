<!-- ===== AI SOLUTIONS 模块 ===== -->
<style>
  /* AI Solutions Section Styles */
  .ai-solutions {
    padding: 0;
    background: var(--color-bg);
    position: relative;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .ai-solutions-container {
    max-width: 100%;
    margin: 0 auto;
    padding: 0 3rem;
    width: 100%;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* 标题区域 - 占页面约 3/10 (30vh) */
  .ai-solutions-header {
    text-align: center;
    padding: var(--spacing-3xl) 0 var(--spacing-md);
    min-height: 30vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* 像素风格字体 - Press Start 2P 字体已在全局 head 中引入 */
  .ai-solutions-title {
    font-family: 'Poppins', sans-serif;
    font-size: clamp(2rem, 5vw, 3.75rem);
    font-weight: 700;
    color: var(--color-text);
    line-height: 1.8;
    margin-bottom: var(--spacing-lg);
    text-align: center;
    letter-spacing: 0.05em;
    max-width: 80%;
    margin-left: auto;
    margin-right: auto;
    /* 允许换行 */
    white-space: normal;
    word-wrap: break-word;
    /* 像素字体特性 */
    image-rendering: pixelated;
    image-rendering: -moz-crisp-edges;
    image-rendering: crisp-edges;
  }

  .ai-solutions-subtitle {
    font-family: 'Sora', sans-serif;
    font-size: clamp(1rem, 2vw, 1.5rem);
    color: var(--color-text-secondary);
    line-height: 1.8;
    max-width: 50%;
    margin: 0 auto;
    text-align: center;
    font-weight: 400;
  }

  /* 图片区域 - 占页面约 7/10 (70vh) */
  .ai-solutions-image-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 70vh;
    flex: 1;
    width: 100%;
    box-sizing: border-box;
  }

  .ai-solutions-image {
    width: 100%;
    max-width: 100%;
    height: auto;
    object-fit: contain;
    border-radius: 12px;
    display: block;
    box-sizing: border-box;
  }

  /* 视频样式 */
  .ai-solutions-video {
    width: 100%;
    max-width: 100%;
    height: auto;
    object-fit: contain;
    border-radius: 12px;
    display: block;
    box-sizing: border-box;
    cursor: pointer;
  }

  /* 视频预览模态框 */
  .video-modal {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(10px);
  }

  .video-modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 90%;
    max-height: 90%;
    width: auto;
    height: auto;
  }

  .video-modal video {
    width: 100%;
    height: 100%;
    max-width: 80vw;
    max-height: 80vh;
    object-fit: contain;
  }

  .video-modal-close {
    position: absolute;
    top: 20px;
    right: 40px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    z-index: 10001;
    transition: color 0.3s ease;
  }

  .video-modal-close:hover {
    color: #ccc;
  }

  /* 图片下方的信任文字 */
  .ai-solutions-trust-text {
    text-align: center;
    padding: var(--spacing-2xl) 0 0;
    font-family: 'Sora', sans-serif;
    font-size: clamp(0.7rem, 13.1vw, 0.9rem);
    color: var(--color-text-secondary);
    letter-spacing: 0.2em;
    text-transform: uppercase;
    font-weight: 500;
  }

  /* 响应式设计 */
  @media (max-width: 991px) {
    .ai-solutions {
      min-height: auto;
    }

    .ai-solutions-container {
      min-height: auto;
      padding: 0 var(--spacing-md);
    }

    .ai-solutions-header {
      min-height: auto;
      padding: var(--spacing-2xl) 0 var(--spacing-sm);
    }

    .ai-solutions-title {
    font-family: 'Poppins', sans-serif;font-size: clamp(2rem, 5vw, 3.75rem);
      max-width: 80%;
      white-space: normal;
      margin-bottom: var(--spacing-md);
      line-height: 1.6;
    }

    .ai-solutions-subtitle {
    font-family: 'Sora', sans-serif;font-size: clamp(1rem, 2vw, 1.5rem);
      max-width: 75%;
      padding: 0;
      margin-top: var(--spacing-sm);
    }

    .ai-solutions-image-container {
      min-height: auto;
      padding: var(--spacing-sm) 3rem var(--spacing-2xl);
    }

    .ai-solutions-trust-text {
      padding: var(--spacing-xl) 0 var(--spacing-2xl);
      font-size: clamp(0.65rem, 2vw, 0.75rem);
      letter-spacing: 0.15em;
    }
  }

  @media (max-width: 767px) {
    .ai-solutions-container {
      padding: 0 var(--spacing-md);
    }

    .ai-solutions-header {
      padding: var(--spacing-xl) 0 var(--spacing-sm);
    }

    .ai-solutions-title {
    font-family: 'Poppins', sans-serif;font-size: clamp(2rem, 5vw, 3.75rem);
      max-width: 80%;
      white-space: normal;
      line-height: 1.6;
      margin-bottom: var(--spacing-sm);
      letter-spacing: 0.03em;
    }

    .ai-solutions-subtitle {
    font-family: 'Sora', sans-serif;font-size: clamp(1rem, 2vw, 1.5rem);
      line-height: 1.7;
      max-width: 85%;
      padding: 0;
      margin-top: var(--spacing-xs);
    }

    .ai-solutions-image-container {
      padding: var(--spacing-xs) 1.5rem var(--spacing-lg);
    }

    .ai-solutions-trust-text {
      padding: var(--spacing-lg) 0 var(--spacing-lg);
      font-size: 0.65rem;
      letter-spacing: 0.12em;
    }
  }
</style>

<!-- HTML 结构 -->
<section class="ai-solutions" id="ai-solutions">
  <div class="ai-solutions-container">
    <!-- 标题区域 -->
    <div class="ai-solutions-header">
      <h1 class="ai-solutions-title">
        AI Solutions For Visionary Brands
      </h1>
      <p class="ai-solutions-subtitle">
        Empower your brand with cinematic AI from video storytelling and visual design to consistent identity and
        audience resonance, all powered by the Eclipse Engine.
      </p>
    </div>

    <!-- 视频区域 -->
    <div class="ai-solutions-image-container">
      <video class="ai-solutions-video" autoplay muted loop playsinline data-video-src="videos/video_1.mp4">
        <source src="videos/video_1.mp4" type="video/mp4">
      </video>
    </div>

    <!-- 信任文字 -->
    <div class="ai-solutions-trust-text">
      TRUSTED BY LEADING BRANDS WORLDWIDE
    </div>
  </div>
</section>

<!-- 视频预览模态框 -->
<div id="ai-solutions-video-modal" class="video-modal">
  <span class="video-modal-close">&times;</span>
  <div class="video-modal-content">
    <video id="ai-solutions-modal-video" controls>
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<script>
  // AI Solutions 模块交互逻辑
  (function () {
    'use strict';

    const initAISolutions = () => {
      // 获取视频元素
      const video = document.querySelector('.ai-solutions-video');
      if (!video) return;

      // 视频加载错误处理
      video.addEventListener('error', function() {
        console.warn(`Failed to load video: ${this.querySelector('source').src}`);
        this.style.display = 'none';
      });

      // 页面加载时自动播放（已设置autoplay属性）
      // 点击打开模态框预览
      const imageContainer = document.querySelector('.ai-solutions-image-container');
      if (imageContainer) {
        imageContainer.addEventListener('click', function () {
          openVideoModal(video.querySelector('source').src);
        });

        // 添加鼠标样式提示可点击
        imageContainer.style.cursor = 'pointer';
      }

      // 模态框功能
      const modal = document.getElementById('ai-solutions-video-modal');
      const modalVideo = document.getElementById('ai-solutions-modal-video');
      const closeBtn = document.querySelector('#ai-solutions-video-modal .video-modal-close');

      function openVideoModal(videoSrc) {
        modalVideo.src = videoSrc;
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden'; // 防止背景滚动
      }

      function closeVideoModal() {
        modal.style.display = 'none';
        modalVideo.pause();
        modalVideo.src = '';
        document.body.style.overflow = ''; // 恢复滚动
      }

      // 关闭按钮事件
      if (closeBtn) {
        closeBtn.addEventListener('click', closeVideoModal);
      }

      // 点击模态框背景关闭
      if (modal) {
        modal.addEventListener('click', function (e) {
          if (e.target === modal) {
            closeVideoModal();
          }
        });
      }

      // ESC键关闭模态框
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && modal.style.display === 'block') {
          closeVideoModal();
        }
      });
    };

    // DOM 加载后初始化
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initAISolutions);
    } else {
      initAISolutions();
    }
  })();
</script>
